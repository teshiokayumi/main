<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新情報 | 癒しをあなたに</title>
    <style>
        /* --- 基本設定 --- */
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #050505; /* アプリに合わせた漆黒 */
            color: #e0e0e0; /* 本文は読みやすい薄いグレー */
            line-height: 1.6;
        }

        /* --- ヘッダーエリア (画像設定) --- */
        header {
            position: relative;
            width: 100%;
            height: 40vh; /* 画面の高さの40% */
            min-height: 300px;
            background-image: url('iyashi.png'); /* ここに画像ファイル名 */
            background-size: cover;
            background-position: center 20%; /* 顔が見えるように位置調整 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 画像を少し暗くして文字を読みやすくするフィルター */
        header::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), #050505);
        }

        .header-title {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 200; /* 細めのフォントで繊細さを出す */
            color: #5eaeff; /* 画像の文字色に近いシアンブルー */
            text-shadow: 0 0 10px rgba(94, 174, 255, 0.5); /* ほのかな発光表現 */
            letter-spacing: 0.1em;
        }

        .sub-title {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: #a0cfff;
        }

        /* --- メインコンテンツ（更新履歴） --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h2 {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            color: #5eaeff;
            font-weight: normal;
            margin-bottom: 30px;
        }

        /* 更新カードのデザイン */
        .update-card {
            background-color: #111; /* 背景より少し明るい黒 */
            border: 1px solid #333;
            border-left: 4px solid #5eaeff; /* 左側の青いライン */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .update-card:hover {
            transform: translateY(-2px); /* ホバー時に少し浮く */
            border-color: #5eaeff;
        }

        .update-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .update-date {
            font-size: 0.9rem;
            color: #888;
            font-family: monospace;
        }

        .update-version {
            background-color: #1a2a3a;
            color: #5eaeff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .update-title {
            font-size: 1.2rem;
            color: #fff;
            margin: 0;
            flex-grow: 1;
        }

        .update-content {
            font-size: 0.95rem;
            color: #ccc;
        }

        .update-content ul {
            padding-left: 20px;
            margin: 10px 0 0 0;
        }

        .update-content li {
            margin-bottom: 5px;
        }

        /* --- フッター --- */
        footer {
            text-align: center;
            padding: 40px 0;
            color: #555;
            font-size: 0.8rem;
        }

        a {
            color: #5eaeff;
            text-decoration: none;
        }
    </style>
</head>
